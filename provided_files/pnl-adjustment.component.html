<div id="ccsAccordian" class="mycontainer">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#overview">Summary</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#grid">Add/Edit Adjustments</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="overview">
            
                <form name="myForm">
                    <div>
                        <label class="col-form-label" for="book">As Of Date : </label>&nbsp;
                        <select [(ngModel)]="selectedDate" type="text" id="datePicker" name="datePicker" (change)="summaryDateChanged($event.target.value)">
                          <option *ngFor="let date of summaryDates" [ngValue]="date">{{date}}</option>
                        </select>
                    </div>
                    <ag-grid-angular id="manualAdjustmentGrid"
                     style="height: 285px;width:100%"
                      [adaptableOptions]="adaptableOptions" 
                     [gridOptions]="gridOptions"
                     (onGridReady)="[onGridReady]"
                     [modules]="module"                  
                     class="ag-theme-balham">
                    </ag-grid-angular>
                </form>
        </div>
        <div class="tab-pane" id="grid">
                <app-otherpl-trades-view></app-otherpl-trades-view>
        </div>
    </div>
</div>
